<div class="bg-container">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="username">Usuario:</label>
                                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Ingresar usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Constraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresar contraseña" [(ngModel)]="password" required>
                            </div>
                            <!-- a href="#" class="forgot-password">Forgot Password?</!-->
                            <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar Sesión</button>
                        </form>
                    </div>
                    <!-- div class="card-footer text-center">
                        <span>¿No tienes una cuenta? <a href="#" class="register-link">Regístrate</a></span>
                    </!-->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</div>
