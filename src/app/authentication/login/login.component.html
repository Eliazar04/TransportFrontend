<div class="bg-container">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                            <div class="form-group">
                                <label for="username">Usuario:</label>
                                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Ingresar usuario" required #usernameInput="ngModel">
                                <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">
                                    El usuario es obligatorio.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresar contraseña" [(ngModel)]="password" required #passwordInput="ngModel">
                                <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                                    La contraseña es obligatoria.
                                </div>
                            </div>
                            <div *ngIf="loginInvalid" class="alert alert-danger mt-3">
                                Usuario o contraseña incorrectos.
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="loginForm.invalid">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
